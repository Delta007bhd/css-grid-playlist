<!-- CSS Grid Tutorial #6 - ALIGNING & JUSTIFYING ITEMS -->
<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-auto-rows: minmax(150px, auto);
			grid-gap: 10px;
			max-width: 960px;
			margin: 0 auto;
			/* APPLIES TO ENTIRE GRID: */
			/* ALIGN = UP&DOWN, JUSTIFY = LEFT&RIGHT */
			/* align-items: stretch; */ /* DEFAULT */
			/* align-items: start; */
			/* align-items: end; */
			/* align-items: start; */
			/* justify-items: end; */
		}
		#content div{
			background: #3bbced;
			padding: 30px;
		}
		#content div:nth-child(even){
			background: #777;
			padding: 30px;
		}

		/* APPLIES TO INDIVIDUAL DIV's: */
		.one{
			/* align-self: end; */
			/* justify-self: start; */
		}
		.two{
			/* align-self: center; */
			/* justify-self: center; */
		}
		.three{
			/* align-self: start; */
			/* justify-self: end; */
		}
	</style>
</head>
<body>

	<div id="content">

		<div class="one">1 with content</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
		<div class="five">5</div>
		<div class="six">6</div>

	</div>

</body>
</html>
