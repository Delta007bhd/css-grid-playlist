<!-- CSS Grid Tutorial #7 - CREATE A 12-COLUMN GRID -->
<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body {
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content {
			max-width: 960px;
			margin: 0 auto;
			display: grid;
			grid-template-columns: repeat(12, 1fr); /* 12 col equal in width */
			grid-auto-rows: minmax(100px, auto); /* row height min 100px and stretch auto to fit it's content */
			grid-gap: 10px; /* 10px gap between columns and rows */
			position: relative; /* because we need to place #grid as absolute */
		}
		#content > * { /* selects every element with #content as parent */
			background: #3bbced;
			padding: 30px;
		}

		/* CREATE LAYOUT FOR HTML5 SEMANTIC ELEMENTS (LAYER 1) */
		header {
			grid-column: 1 / 13;
		}
		main {
			grid-column: 4 / 13;
			grid-row: 2 / 4;
		}
		aside {
			grid-column: 1 / 4;
		}
		nav {
			grid-column: 1 / 4;
		}
		section {
			grid-column: 1 / 13;
			grid-row: 4 / 6;
		}
		footer {
			grid-column: 1 / 13;
		}

		/* CREATE TRANSPARENT GRID OVERLAY (LAYER 2)*/
		#grid {
			position: absolute; /* removes grid from normal document flow if parent element #content is set to anything other than static */
			display: grid; /* can leave this out since below we display: none; which overrides this property */
			grid-template-columns: repeat(12, 1fr); /* 12 columns equal in width */
			width: 100%; /* w + h set to maximum size of parent element #content */
			height: 100%;
			padding: 0; /* otherwise it gets padding 30px from "#content > *" */
			background: transparent; /* or set opacity: 0.2; and opacity applies also to child elements */
			display: none; /* initially set to invisible since it will be toggled on with the checkbox */
		}
		/* CREATE TRANSPARENT P TAGS (LAYER 3) */
		#grid p {
			background: black; /* Can also leave this out */
			margin: 0; /* p elements get default margins */
			opacity: 0.2; /* or leave out if #grid has already been made opacity: 0.2; */
			border: 1px solid; /* border has no color so it's transparent */
		}

		/* CREATE CHECKBOX TO TOGGLE GRID OVERLAY ON/OFF */
		/* when input element is checked ON, grab it's adjacent sibling (#content) element and style it's child element (#grid) as follows: */
		input:checked + #content > #grid { /* can omit > as well */
			display: grid;
		}

	</style>
</head>
<body>

	<input type="checkbox">

	<div id="content">

		<!-- CREATE GRID OVERLAY USING 12 TALL P TAGS -->
		<div id="grid">
			<p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
		</div>

		<header>Header</header>
    <main>Main</main>
    <section>Section</section>
    <aside>Aside</aside>
    <nav>Nav</nav>
    <footer>Footer</footer>

	</div>

</body>
</html>
